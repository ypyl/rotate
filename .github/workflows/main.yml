name: Release app

on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Npm install
        run: npm ci

      - name: Generate dict
        run: npm run build

      - name: Generate release
        run: npm run neu-release

      - name: Generate build
        run: npm run neu-build

      - name: Copy build
        run: cp -f ./dist/rotate/resources.neu ~/resources.neu

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/rotate-release.zip
            dist/rotate/resources.neu

      - uses: actions/checkout@v2
      - name: Commit release
        run: |
          git config --global user.name 'Yauhen Pyl'
          git config --global user.email 'yauhen.pyl@gmail.com'
          git fetch
          git checkout master
          npm run sync-version
          npm ci
          cp -f ~/resources.neu ./resources.neu
          git commit -am "Automated release"
          git push
